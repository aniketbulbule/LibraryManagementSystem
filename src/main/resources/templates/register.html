<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="layout :: content">
<body>
  <h2>Register</h2>
  <form th:action="@{/register}" th:object="${user}" method="post">
    <label>Username <input th:field="*{username}"></label>
    <label>Full name <input th:field="*{fullName}"></label>
    <label>Email <input th:field="*{email}"></label>
    <label>Password <input type="password" th:field="*{password}"></label>
    <button type="submit">Create account</button>
  </form>
  <p th:if="${error}" th:text="${error}"></p>
</body>
</html>
